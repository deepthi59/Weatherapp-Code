<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality and UV Index</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="weather-background">
    <div class="app-container">
        <header class="weather-header">
            <h1>Air Quality and UV Index</h1>
        </header>

        <!-- Air Quality Info Section -->
        <div class="card">
            <h2>Air Quality Index (AQI)</h2>
            <p class="weather-item"><strong>AQI:</strong> {{ air_quality }}</p>
            <p class="weather-item">
                {{ 'Good' if air_quality <= 50 else 'Moderate' if air_quality <= 100 else 'Unhealthy' }}
            </p>
        </div>

        <!-- UV Index Info Section -->
        <div class="card">
            <h2>UV Index</h2>
            <p class="weather-item"><strong>UV Index:</strong> {{ uv_index }}</p>
            <p class="weather-item">
                {{ 'Low' if uv_index <= 2 else 'Moderate' if uv_index <= 5 else 'High' }}
            </p>
        </div>

        <!-- Back to Weather Overview -->
        <div class="back-btn">
            <button class="btn" onclick="goBack()">Back to Weather Overview</button>
        </div>
        <script>
            function goBack() {
                if (window.history.length > 1) {
                    // Go back to the previous page in browser history
                    window.history.back();
                } else {
                    // If no previous page exists in history, fallback to the main page
                    window.location.href = "{{ url_for('index') }}";
                }
            }
        </script>       
    </div>
</body>
</html>
