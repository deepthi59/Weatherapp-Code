<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme Weather Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <header class="weather-header">
            <h1>Extreme Weather Prediction</h1>
        </header>

        <div class="weather-info">
            <div class="card">
                <h2>Weather Details</h2>
                <div class="weather-item">
                    <span>Wind Speed:</span>
                    <span>{{ wind_speed }} m/s</span>
                </div>
                <div class="weather-item">
                    <span>Temperature:</span>
                    <span>{{ temperature }}Â°C</span>
                </div>
                <div class="weather-item">
                    <span>Humidity:</span>
                    <span>{{ humidity }}%</span>
                </div>
            </div>

            <div class="card">
                <h3>Weather Prediction</h3>
                <p>{{ weather_severity }}</p>
            </div>
        </div>

        <!-- Button to redirect back to the referring page -->
        <div class="back-btn">
            <button class="btn" onclick="goBack()">Back to Weather Overview</button>
        </div>
        <script>
            function goBack() {
                if (window.history.length > 1) {
                    // Go back to the previous page in browser history
                    window.history.back();
                } else {
                    // If no previous page exists in history, fallback to the main page
                    window.location.href = "{{ url_for('index') }}";
                }
            }
        </script>       
    </div>
</body>
</html>
