<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme Weather Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <header class="weather-header">
            <h1>Extreme Weather Prediction</h1>
        </header>

        <div class="weather-info">
            <div class="card">
                <h2>Weather Details</h2>
                <div class="weather-item">
                    <span>Wind Speed:</span>
                    <span>{{ wind_speed }} m/s</span>
                </div>
                <div class="weather-item">
                    <span>Temperature:</span>
                    <span>{{ temperature }}Â°C</span>
                </div>
                <div class="weather-item">
                    <span>Humidity:</span>
                    <span>{{ humidity }}%</span>
                </div>
            </div>

            <div class="card">
                <h3>Weather Prediction</h3>
                <p>{{ weather_severity }}</p>
            </div>
        </div>

        <!-- This button links back to the weather overview page of the same city -->
        <div class="back-btn">
            <a href="{{ url_for('index', city=request.args.get('city', 'Southfield')) }}" class="btn">Back to Weather Overview</a>
        </div>
    </div>
</body>
</html>
